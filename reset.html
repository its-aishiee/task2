<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Screen</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="js/reset.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-image: url(bg.png);">
    <div class="container border-warning">
        <div class="main d-flex text-light">
            <div class="box1 bg-primary" style="background-image: url(rimg.jpeg);">
              <h1>Wooden Hub</h1>
              <p>Transform your space with our stylish and comfortable furniture, designed to reflect your unique taste and lifestyle. browse our collection today.</p>
            </div>
            <div class="box2 bg-light text-center text-dark">
              <h1 class="fw-bold">Reset Your Password</h1>
              <p>Enter your Email and we'll send you instructions to reset your password</p>
              <form id="verifyForm" action="/action_page.php">
                <div class="mb-3 mt-3">
                    <input type="email" style="border-radius: 22px;" class="form-control" id="email" placeholder="Verify Your Email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" style="border-radius: 22px;" class="form-control" id="pwd" placeholder="OTP" name="pswd" required>
                </div>
                <div class="d-grid pt-3">
                    <button style="border-radius: 22px;  background: #411900; color: white;" type="submit" class="btn">
                        <a href="confirmed.html" style="text-decoration: none; color: white;">
                            Forget Password
                        </a>
                    </button>
                    </div>
                <p class="mt-5 pt-4 mb-0">Back to your <a href="sign in.html" class="link-dark small fw-bold">Login</a></p>
            </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value.trim();
            var otp = document.getElementById('pwd').value.trim();

            if (email === '' || otp === '') {
                alert('All fields are required.');
                event.preventDefault();
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            if (otp.length === 0) {
                alert('OTP must not be empty.');
                event.preventDefault();
            } else {
                // If everything is valid, redirect to confirmed.html
                window.location.href = 'confirmed.html';
            }
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
